<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Card Report Lost and Course Code</title>
</head>
<body>
<h2>Campus Card Report Lost Form with Username and Course Code</h2>

<form method="POST" action="http://localhost:3000/selectCourses">
    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="username" required>
    <br>
    <label for="courseCode">Course Code:</label>
    <input type="text" id="courseCode" name="courseCode" required>
    <br>
    <input type="submit" value="Report Lost with Course Code">
</form>

</body>
</html>
