<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Pagination Load Items</title>
</head>
<body>
<h2>Test Form for Pagination Load Items</h2>
<!-- 注意这里的action地址可能需要根据你的实际路由地址进行调整 -->
<form method="POST" action="http://localhost:3000/showThings">
  <label for="page">Page:</label>
  <input type="number" id="page" name="page" min="1" value="1" required>
  <br>
  <label for="pageSize">Page Size:</label>
  <input type="number" id="pageSize" name="pageSize" min="1" value="10" required>
  <br>
  <input type="submit" value="Load Items">
</form>
</body>
</html>
