<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Courses Test</title>
</head>
<body>
<h2>View All Courses Form</h2>
<!-- 注意这里的action地址可能需要根据你的实际路由地址进行调整 -->
<form method="POST" action="http://localhost:3000/showSchoolCourses ">
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>
    <input type="submit" value="View All Courses">
</form>
</body>
</html>
