<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Card Query Test</title>
</head>
<body>
<h2>Campus Card Query Form</h2>
<!-- 注意这里的action地址可能需要根据你的实际路由地址进行调整 -->
<form method="POST" action="http://localhost:3000/queryAccount">
    <!-- 将User ID更改为UserName -->
    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" required>
    <br>
    <input type="submit" value="Query Account">
</form>
</body>
</html>
